<div class="container mt-4">
  <div class="row">

    <div class="col-lg-4 offset-lg-4">

      <div class="card text-center">
        <div class="card-body">
          <span class="h3">Formulario de registro</span>
          <form class="mt-4" [formGroup]="crearRegistro" (ngSubmit)="registro()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Nombre" formControlName='nombre'>
              </div>
            </div>
            <div class="row">
              <div class="col mt-1">
                <input type="text" class="form-control" placeholder="Apellido" formControlName='apellido'>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-success">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
